<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 (математичекая операция сложения)
    2. "10" - это не число, а строчные данные
    3. 20 (результут сложения) далее строчные значения - 2010
    С помощью console.log выводим строку "2010" в консоль
    */
    console.log(10 + 10 + "10"); //2010

    /*
    1. 10 - число, "10" - не число, 10 - число
    2. операции проводятся по порядку. число + значения = не складываются математически, поэтому объединяются
    3. результат первой операции не число, поэтому второе сложение реализуется как объединение
    С помощью console.log выводим строку "101010" в консоль
    */
    console.log(10 + "10" + 10); //101010

    /*
    1. 10+10=20 - математическая операция сложения
    2. +"10" - унарный плюс - переводит значение в число
    3. 20+10 (как число) = 30
    С помощью console.log выводим строку "30" в консоль
    */
    console.log(10 + 10 + +"10"); //30

    /*
    1. "" - отсутствие значения, считывается как ноль
    2. деление на ноль в js - бесконечность
    3. из-за знака минус получилось -Infinity
    С помощью console.log выводим строку "-Infinity" в консоль
    */
    console.log(10 / -""); //-Infinity

    /*
    1. унарный плюс переводит значение в число, но из-за запятой значение не может быть прочитано как число
    2. операция числа со строкой приводит к данным с типом NaN
    С помощью console.log выводим строку "NaN" в консоль
    */
    console.log(10 / +"2,5"); //NaN
  </script>
</body>

</html>
